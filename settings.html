<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">
</head>
<body oncontextmenu="return false;" oncopy="return false;" ondragstart="return false;" ondrop="return false;" onselectstart="return false;">
    <div class="content-section settings">
        <h2>Настройки</h2>
        <div class="settings-grid">
            <div class="slider-mc">
                <input type="range" id="buttonVolume" min="0" max="100" value="100" step="1" class="minecraft-slider" 
                       aria-label="Громкость кнопок: 100%">
                <span class="slider-label" id="buttonVolumeLabel">Звук кнопок: 100%</span>
            </div>
            <div class="slider-mc">
                <input type="range" id="musicVolume" min="0" max="100" value="0" step="1" class="minecraft-slider" 
                       aria-label="Громкость музыки: Откл.">
                <span class="slider-label" id="musicVolumeLabel">Музыка: Откл.</span>
            </div>
            <div class="slider-mc">
                <input type="range" id="panoramaSpeed" min="0" max="0.01" value="0.0003" step="0.0001" class="minecraft-slider" 
                       aria-label="Скорость панорамы: 0.0003">
                <span class="slider-label" id="panoramaSpeedLabel">Скорость панорамы: 0.0003</span>
            </div>
        </div>
        <a href="/" class="btn-minecraft" data-action="back">Готово</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
